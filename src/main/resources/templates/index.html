<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="flexmonster/flexmonster.js"></script>
    <title>Trello Example</title>
    <style>
        #header {
            float: right;
            padding-right: 10px;
        }
        .warrper{
            padding-top: 25px;

        }
        .fm-ui-modal-overlay{
            order: -1;
            display:none;
        }
        
        #fm-branding-bar{
            display:none;
        }

        #fm-tab-open{
            display:none;
        }
        #fm-alert-view{
            display:none !important;
        }
        #fm-tab-format{
            display:none;
        }

        #fm-tab-connect{
            display:none;
        }
        #fm-tab-format{
            display:none;
        }
        #pivotContainer{
            width: 77%;
            float: right;
            padding: 5px;
            margin-top: -140px;
        }
        #loggedout{text-align: center;}

        .info a{
            cursor:pointer;
        }
        #fm-branding-bar + .fm-ui{
            display: none !important;
        }
        .fm-tab-bookmarks-item span{
            cursor:pointer;
        }
    </style>

    
</head>

<div id="root" ></div>
<div id="lists" ></div>
<div id="pivotContainer"></div>
<div id="cards" ></div>
