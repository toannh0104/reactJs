    <title>Trello Example</title>

        body {

        #loggedout {

<body>
<!--<script src="/_tmp/vendors.dll.js"></script>-->
<script src="/static/main.bundle.js"></script>

<script>
    $(document).ready(function () {
        var onAuthorize = function () {
            updateLoggedIn();
            //$("#output").empty();

            Trello.members.get("me", function (member) {
                $("#fullName").text(member.fullName);
                // is assigned to
                Trello.get("members/me/cards", function (cards) {
                    console.log(cards);
                    var link ;
                    $cards = $("#assgined-content");
                    $(cards).each(function(i, card){
//                        $("#assgined-content").appendChild("<a")
                        $("<a>").attr({href: card.url, target: "trello"})
                                .addClass("card")
                                .text(card.name).appendTo($cards);
                    });
                });
            });

        };

        var updateLoggedIn = function () {
            var isLoggedIn = Trello.authorized();
            $("#loggedout").toggle(!isLoggedIn);
            $("#loggedin").toggle(isLoggedIn);
        };

        var logout = function () {
            Trello.deauthorize();
            updateLoggedIn();
        };

        Trello.authorize({
            interactive: false,
            success: onAuthorize
        });

        $("#connectLink")
                .click(function () {
                    Trello.authorize({
                        type: "popup",
                        success: onAuthorize
                    })
                });
        $("#disconnect").click(logout);
    });

</script>
<div id="loggedout">
    <a id="connectLink" href="#">Login To Trello</a>
</div>

<div id="loggedin">
    <div id="header">
        Logged in to as <span id="fullName"></span>
        <a id="disconnect" href="#">Log Out</a>
    </div>

    <div id="output">
        <ul class="nav nav-tabs menu">
            <li class="active"><a data-toggle="tab" href="#assgined-content">Assgined</a></li>
            <li><a data-toggle="tab" href="#resolved-content">Resolved</a></li>
            <li><a data-toggle="tab" href="#closed-content">Closed</a></li>
        </ul>

        <div class="tab-content">
            <div id="assgined-content" class="tab-pane fade in active">
            </div>
            <div id="resolved-content" class="tab-pane fade">

            </div>
            <div id="closed-content" class="tab-pane fade">
